<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HPDiscovery</title>
        <meta charset="UTF-8"/>
        <meta name="author" content="Jose Maria Rivera Alonso"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

        <link rel="stylesheet" type="text/css" href="css.min.css">

        <link rel="stylesheet" href="fonts/icomoon/style.css">
    </head>
    <body>
        <header id='headerBar'>
            <div>
                <button class='borderRight icon-iconsView icon' type='button' title='Icons View'/>
                <button class='borderRight icon-listView icon' type='button' title='List View'/>
                <button class='borderRight icon-columnsView icon' type='button' title='Columns View'/>
            </div>
            <div id='searchInput'>
                <input type='text' maxlength='100' placeholder="Search for printers...">
            </div>
            <div>
                <button class='borderLeft icon-advancedFilter icon' type='button' title='Advanced Filter'/>
                <button class='borderLeft icon-config icon' type='button' title='Configuration'/>
            </div>
        </header>

        <div id='mainContent'>

        </div>

        <!-- JS -->
		<script src="libs/jquery-3.3.1.min.js" type="text/javascript"></script>
		<script src="js.min.js" type="text/javascript"></script>
    </body>
</html>
